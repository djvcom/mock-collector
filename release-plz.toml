[workspace]
# Enable changelog updates
changelog_update = true
# Create git tags for releases
git_tag_enable = true
# Prefix git tags with 'v'
git_tag_name = "v{{ version }}"
# Release on every commit to main
git_release_enable = true

[[package]]
name = "mock-collector"
# Use conventional commits to determine version bumps
changelog_include = ["feat", "fix", "perf", "refactor", "docs"]

# Automatically update version in README
[[package.version_replacement]]
file = "README.md"
search = 'mock-collector = "[^"]*"'
replace = 'mock-collector = "{{version}}"'
